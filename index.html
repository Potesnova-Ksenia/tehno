<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Сложный пример CSS Grid</title>
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }

  /* Контейнер сетки */
  .grid-container {
    display: grid;
    grid-template-areas:
      "wide full"
      "bottom bottom"
      "big sidebar";
    gap: 10px;
    width: 90%;
    max-width: 1200px;
  }

  .item4 { grid-area: footer; background-color: #4D96FF; width: 140px;}
  .item5 { grid-area: big; background-color: #FFB6B9; height: 150px; width: 150px; } 
  .item6 { grid-area: wide; background-color: #A1E8AF; height: 50px;}
  .item7 { grid-area: full; background-color: #FFE156; height: 50px;}
  .item8 { grid-area: bottom; background-color: #FF9F1C;height: 50px; }

  
  .grid-item {
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1em;
    font-weight: bold;
    border-radius: 8px;
    padding: 20px;
  }
</style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item item4">Футер</div>
  <div class="grid-item item5">Большой блок</div>
  <div class="grid-item item6">Широкий блок</div>
  <div class="grid-item item7">Во всю ширину</div>
  <div class="grid-item item8">Нижний блок</div>
</div>
</body>
</html>
